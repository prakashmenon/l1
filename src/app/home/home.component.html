<div role="header">
  <header class="docs-header-background">
    <div class="docs-header-section">
      <h1 class="docs-header-headline">{{ title }}</h1>
      <h2 class="docs-header-subhead">Developing Enterprise Applications</h2>
      <button
        data-test="Login"
        *ngIf="(auth.isAuthenticated$ | async) === false"
        mat-raised-button
        (click)="loginWithRedirect()"
      >
        Login
      </button>
    </div>
  </header>
</div>
